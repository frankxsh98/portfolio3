  <div id="main" class="container">
    <form class="form-horizontal" action="https://formspree.io/mayynkrd" method="POST">
        <fieldset>
            <legend class="text-center header"><h1>Contact Me</h1></legend>

            <div class="form-group">
              <label for="lname"><span aria-label="enter your  name">Your Name:</span></label>
                
                    <input id="lname" name="name" type="text" placeholder="Your Name" class="form-control">
           
            </div>

            <div class="form-group">
              <label for="email"><span aria-label="input your email">Email Address:</i></span></label>
             
                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
          
            </div>

            <div class="form-group">
              <label for="phone"><span aria-label="input your phone">Phone number:</i></span></label>
           
                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
               
            </div>

            <div class="form-group">
                <label for="message"><span aria-label="input your message">Drop me a line:</i></span></label>
                
                    <textarea class="form-control" id="message" name="message" placeholder="Drop me a line!"></textarea>
                
            </div>

            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
